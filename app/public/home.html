<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FriendFinder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      
      <h1><img src="../public/facebook.png" style = "width: 8%; height:7%">  Friend Finder</h1>
      <hr>
      <h2>Answer a few basic questions.</h2>
      <h2>Then find the friend with the greatest compatibility!</h2>
      <a href="/add"><button type="button" class="btn btn-danger btn-lg" style = "background-color:steelblue; border-color: steelblue; height: 60px"><span class="glyphicon glyphicon-list"></span> Go to survey</button></a>
    </div>
    <div>
        <a href="http://">API Friends List |</a> <a href="http://">GitHub Repo</a>
    </div>

    
  <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var searchedCharacter = $("#character-search").val().trim();

      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("/api/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });
  </script>
</body>
</html>
